settings:
  topics:
    blacklist:
      prefixed:
        - _schemas

topics:
  delete-topic:
    partitions: 1
    replication: 2

  topic-with-configs-1:
    partitions: 3
    replication: 2
    configs:
      cleanup.policy: compact
      retention.ms: 400000

  topic-with-configs-2:
    partitions: 6
    replication: 2
    configs:
      retention.ms: 60000

  new-topic:
    partitions: 3
    replication: 2

services:
  test-service:
    principal: "User:test"
    type: application
    consumes:
      - test-topic

  new-service:
    principal: "User:new"
    type: application
    consumes:
      - delete-topic
