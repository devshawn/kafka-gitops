settings:
  topics:
    blacklist:
      prefixed:
        - _schemas

schemas:
  json-value:
    type: JSON
    compatibility: FORWARD
    schema: '{"type": "object","properties": {"f1": {"type": "string"}}}'
  schema-1-json:
    type: JSON
    compatibility: BACKWARD
    schema: "{\"type\":\"object\",\"properties\":{\"f1\":{\"type\":\"string\"}}}"
  schema-2-avro:
    type: AVRO
    compatibility: BACKWARD
    schema: "{\"type\":\"record\",\"name\":\"TestRecord\",\"namespace\":\"com.devshawn.kafka.gitops\",\"fields\":[{\"name\":\"hello\",\"type\":\"string\"}]}"
  schema-3-protobuf:
    type: PROTOBUF
    compatibility: FULL
    schema: 'syntax = "proto3";
package com.acme;

message OtherRecord {
  int32 an_id = 1;
}
'