settings:
  topics:
    blacklist:
      prefixed:
        - _schemas

schemas:
  schema-1-json:
    type: JSON
    compatibility: BACKWARD
    schema: "{\"type\":\"object\",\"properties\":{\"f1\":{\"type\":\"string\"}}, \"additionalProperties\": false}"
  schema-2-json:
    type: JSON
    compatibility: FORWARD
    schema: "{\"type\":\"object\",\"properties\":{\"f1\":{\"$ref\":\"otherschema\"}}, \"additionalProperties\": false}"
    references:
      - name: otherschema
        subject: schema-1-json
        version: 1