settings:
  topics:
    blacklist:
      prefixed:
        - _schemas

services:
  test-service:
    type: application
    principal: User:test

customServiceAcls:
  test-service:
    read-all-kafka:
      name: kafka.
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      principal: User:test
      operation: READ
      permission: ALLOW